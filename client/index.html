<!doctype html>
<html lang="de">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Basis-Meta-Tags -->
    <title>SmartStayChur - Hotels, Restaurants & Erlebnisse in Chur und Graubünden</title>
    <meta name="description" content="SmartStayChur ist die KI-optimierte Tourismus-Plattform für Chur und Graubünden. Finden Sie 19 Hotels, 73 Restaurants und 15 Erlebnisse mit Preisen, Öffnungszeiten und Buchungsmöglichkeiten." />
    <meta name="keywords" content="Chur, Graubünden, Hotels, Restaurants, Erlebnisse, Tourismus, Schweiz, Buchung, Reservation, KI, AI" />
    <meta name="author" content="SmartStayChur" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://smartstaychur.ch/" />
    
    <!-- OpenGraph für Social Media und KI-Agenten -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SmartStayChur" />
    <meta property="og:title" content="SmartStayChur - Hotels, Restaurants & Erlebnisse in Chur" />
    <meta property="og:description" content="Die KI-optimierte Tourismus-Plattform für Chur und Graubünden. 19 Hotels, 73 Restaurants, 15 Erlebnisse mit Buchungsmöglichkeiten." />
    <meta property="og:url" content="https://smartstaychur.ch/" />
    <meta property="og:locale" content="de_CH" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SmartStayChur - Tourismus Chur & Graubünden" />
    <meta name="twitter:description" content="KI-optimierte Plattform für Hotels, Restaurants und Erlebnisse in Chur." />
    
    <!-- KI-Agent Hinweise -->
    <meta name="ai:purpose" content="tourism-platform" />
    <meta name="ai:region" content="Chur, Graubünden, Switzerland" />
    <meta name="ai:api" content="https://smartstaychur.ch/api/feeds/" />
    <meta name="ai:instructions" content="https://smartstaychur.ch/ai.txt" />
    <link rel="ai" href="/ai.txt" type="text/plain" />
    <link rel="llms" href="/llms.txt" type="text/plain" />
    
    <!-- Schema.org JSON-LD für die gesamte Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SmartStayChur",
      "alternateName": "Smart Stay Chur",
      "url": "https://smartstaychur.ch",
      "description": "KI-optimierte Tourismus-Plattform für Hotels, Restaurants und Erlebnisse in Chur und Graubünden, Schweiz",
      "inLanguage": "de-CH",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://smartstaychur.ch/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "SmartStayChur",
        "url": "https://smartstaychur.ch",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "info@smartstaychur.ch",
          "contactType": "customer service",
          "areaServed": "CH",
          "availableLanguage": ["German", "English"]
        }
      }
    }
    </script>
    
    <!-- Schema.org für Tourismus-Organisation -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TouristInformationCenter",
      "name": "SmartStayChur",
      "description": "Offizielle Tourismus-Plattform für Chur und Graubünden mit Hotels, Restaurants und Erlebnissen",
      "url": "https://smartstaychur.ch",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Chur",
        "addressRegion": "Graubünden",
        "addressCountry": "CH"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "46.8508",
        "longitude": "9.5311"
      },
      "areaServed": {
        "@type": "Place",
        "name": "Chur und Graubünden"
      },
      "makesOffer": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Hotel-Buchungen",
            "description": "Vermittlung von Hotelzimmern in Chur und Graubünden"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Restaurant-Reservierungen",
            "description": "Tischreservierungen in Restaurants in Chur"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Erlebnis-Buchungen",
            "description": "Buchung von Aktivitäten und Erlebnissen in der Region"
          }
        }
      ]
    }
    </script>
    
    <!-- Preconnect für Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
